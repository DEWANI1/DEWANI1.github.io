<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Undangan Pernikahan Abay & Yuda</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1516726817505-f5ed8252f70b?fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Playfair Display', serif;
      color: #fff;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 60px 30px;
      text-align: center;
      position: relative;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      margin-bottom: 10px;
    }
    .divider {
      width: 60px;
      height: 3px;
      background: #fff;
      margin: 20px auto;
    }
    .invitation {
      font-size: 1.4em;
      margin: 30px 0;
      font-style: italic;
    }
    .details {
      font-size: 1.2em;
      line-height: 1.6;
    }
    .footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #ddd;
    }
    audio {
      margin-top: 30px;
    }
    .flower {
      position: absolute;
      width: 80px;
      opacity: 0.6;
    }
    .flower.top-left { top: 10px; left: 10px; transform: rotate(-20deg); }
    .flower.top-right { top: 10px; right: 10px; transform: rotate(20deg); }
    .flower.bottom-left { bottom: 10px; left: 10px; transform: rotate(20deg); }
    .flower.bottom-right { bottom: 10px; right: 10px; transform: rotate(-20deg); }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <img class="flower top-left" src="https://www.svgrepo.com/show/34393/flower.svg" alt="flower">
  <img class="flower top-right" src="https://www.svgrepo.com/show/34393/flower.svg" alt="flower">
  <img class="flower bottom-left" src="https://www.svgrepo.com/show/34393/flower.svg" alt="flower">
  <img class="flower bottom-right" src="https://www.svgrepo.com/show/34393/flower.svg" alt="flower">  <div class="container">
    <h1>Abay & Yuda</h1>
    <div class="divider"></div>
    <p class="invitation">Dengan penuh cinta, kami mengundang Anda untuk menghadiri hari bahagia kami</p>
    <p class="details">
      Senin, 1 Januari 2025<br>
      SMAN 01 Cibinong<br>
      Datang ya!
    </p>
    <audio controls autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
      Lagu tidak tersedia di browser kamu.
    </audio>
    <div class="footer">
      Terima kasih atas doa dan kehadiran Anda<br>
      Dengan cinta, Abay & Yuda
    </div>
  </div>
</body>
</html>
