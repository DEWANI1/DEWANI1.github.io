
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Undangan Pernikahan Abay & Yuda</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .date, .location {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .invitation {
      font-style: italic;
      margin: 30px 0;
      font-size: 1.3em;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
    audio {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Abay & Yuda</h1>
    <p class="invitation">Dengan penuh sukacita, kami mengundang Anda untuk hadir di acara pernikahan kami</p>
    <p class="date">Senin, 1 Januari 2025</p>
    <p class="location">SMAN 01 Cibinong</p>
    <p>Datang ya!</p>
    <audio controls autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
      Lagu tidak tersedia di browser kamu.
    </audio>
    <div class="footer">
      Terima kasih atas doa dan kehadiran Anda.
    </div>
  </div>
</body>
</html>
